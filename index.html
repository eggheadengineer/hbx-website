<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Train like a champion with HBX Sports Performance. Speed. Strength. Results.">
  <title>HBX Sports Performance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: #fff; line-height: 1.6; }
    header {
      background: url('IMG_1942_edited.avif') center/cover no-repeat;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header h1 { font-size: 3rem; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }
    header p { font-size: 1.5rem; margin: 1rem 0; color: #ddd; }
    .cta {
      background: #e21b1b;
      padding: 0.8rem 1.5rem;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .cta:hover { background: #c41616; }
    section { padding: 4rem 1rem; max-width: 1140px; margin: auto; }
    .section-title { font-size: 2.2rem; margin-bottom: 2rem; border-left: 6px solid #e21b1b; padding-left: 1rem; }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .service, .about-box { background: #1f1f1f; padding: 1.5rem; border-radius: 10px; }
    .service h3, .about-box h3 { color: #e21b1b; }
    .service-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .testimonials { background: #181818; padding: 2rem; border-radius: 10px; }
    .testimonial { background: #222; padding: 1rem; border-left: 4px solid #e21b1b; margin-bottom: 1.5rem; }
    .video-embed { width: 100%; aspect-ratio: 16/9; margin-top: 2rem; border: none; border-radius: 10px; }
    .map-container iframe { width: 100%; height: 300px; border: 0; border-radius: 10px; }
    #contact { text-align: center; }
    footer { background: #000; color: #aaa; text-align: center; padding: 1.5rem 1rem; font-size: 0.9rem; margin-top: 2rem; }
    @media (max-width: 768px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <!-- content omitted for brevity -->
</body>
</html>
